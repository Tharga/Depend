trigger:
- master

name: 0.0.12 #$(Rev:r)

stages:
  - stage: Build
    displayName: 'Build and Pack'
    jobs:
      - job: BuildJob
        displayName: 'Build & Test'
        pool:
          vmImage: 'windows-latest'
        variables:
          buildConfiguration: 'Release'
          projectPath: 'Tharga.Depend/Tharga.Depend.csproj'
          nuspecPath: 'Resources/choco/depend.nuspec'
          exeName: 'depend.exe'
          outputDir: '$(Build.ArtifactStagingDirectory)/output'
          chocoDir: '$(Build.ArtifactStagingDirectory)/choco'

        steps:
          - task: UseDotNet@2
            displayName: 'Use .NET 10'
            inputs:
              version: 10.0.x
              includePreviewVersions: false

          - task: NuGetToolInstaller@1

          - task: DotNetCoreCLI@2
            displayName: 'Restore'
            inputs:
              command: 'restore'
              projects: '**/*.csproj'

          - task: DotNetCoreCLI@2
            displayName: 'Build'
            inputs:
              command: 'build'
              projects: '**/*.csproj'
              arguments: '--configuration $(buildConfiguration)'

          - task: DotNetCoreCLI@2
            displayName: 'Test'
            inputs:
              command: 'test'
              projects: 'Tharga.Depend.Tests/Tharga.Depend.Tests.csproj'
              arguments: '--configuration $(buildConfiguration)'

          # Publish Windows build
          - task: DotNetCoreCLI@2
            displayName: 'Publish Windows build'
            inputs:
              command: 'publish'
              publishWebProjects: false
              projects: '$(projectPath)'
              arguments: >
                --configuration $(buildConfiguration)
                --runtime win-x64
                --self-contained true
                /p:PublishSingleFile=false
                --output $(outputDir)/win-x64
              zipAfterPublish: false

          # Publish Linux build
          - task: DotNetCoreCLI@2
            displayName: 'Publish Linux build'
            inputs:
              command: 'publish'
              publishWebProjects: false
              projects: '$(projectPath)'
              arguments: >
                --configuration $(buildConfiguration)
                --runtime linux-x64
                --self-contained true
                /p:PublishSingleFile=false
                --output $(outputDir)/linux-x64
              zipAfterPublish: false

          - task: PowerShell@2
            displayName: 'Prepare LICENSE for Chocolatey'
            inputs:
              targetType: 'inline'
              script: |
                $temp = "$(Build.ArtifactStagingDirectory)/choco-temp"
                if (-not (Test-Path $temp)) {
                  New-Item -ItemType Directory -Path $temp | Out-Null
                }

                $licenseSource = "$(Build.SourcesDirectory)/LICENSE"

                $licenseTarget = Join-Path $temp "LICENSE.txt"

                Write-Host "Preparing LICENSE.txt..."

                if (Test-Path $licenseSource) {
                  Copy-Item $licenseSource -Destination $licenseTarget -Force
                  Write-Host "Copied LICENSE -> $licenseTarget"
                }

                ls $temp

          - task: PowerShell@2
            displayName: 'Create Chocolatey Package'
            inputs:
              targetType: 'inline'
              script: |
                choco install chocolatey --no-progress -y

                $publishDir = "$(outputDir)/win-x64"
                if (-not (Test-Path $publishDir)) {
                  throw "Publish directory not found: $publishDir"
                }

                $temp = "$(Build.ArtifactStagingDirectory)/choco-temp"
                $tools = "$temp/tools"
                New-Item -ItemType Directory -Path $tools -Force | Out-Null

                # Copy ALL published runtime files
                Copy-Item -Path "$publishDir\*" -Destination $tools -Recurse -Force

                # Copy nuspec
                Copy-Item "$(nuspecPath)" "$temp/depend.nuspec" -Force

                Push-Location $temp
                choco pack depend.nuspec --version "$(Build.BuildNumber)" --out "$(chocoDir)"
                Pop-Location

          - task: PowerShell@2
            displayName: 'Clean up temporary LICENSE files'
            inputs:
              targetType: 'inline'
              script: |
                Remove-Item "$(Build.SourcesDirectory)/Resources/choco/LICENSE.txt" -ErrorAction SilentlyContinue

          - task: PublishBuildArtifacts@1
            displayName: 'Publish Artifacts'
            inputs:
              PathtoPublish: '$(Build.ArtifactStagingDirectory)'
              ArtifactName: 'drop'
              publishLocation: 'Container'

  - stage: Release
    displayName: 'Release to Chocolatey and GitHub'
    dependsOn: Build
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
    jobs:
      - job: ReleaseJob
        displayName: 'Push Chocolatey Package and Create GitHub Release'
        pool:
          vmImage: 'windows-latest'
        steps:
          - task: DownloadBuildArtifacts@0
            displayName: 'Download Artifact from Build'
            inputs:
              buildType: 'current'
              artifactName: 'drop'
              downloadPath: '$(System.ArtifactsDirectory)'

          - task: PowerShell@2
            displayName: 'Push .nupkg to Chocolatey'
            inputs:
              targetType: 'inline'
              script: |
                choco install chocolatey --no-progress -y
                $pkg = Get-ChildItem "$(System.ArtifactsDirectory)/drop/choco/*.nupkg" | Select-Object -First 1
                if (-not $pkg) {
                  throw "No .nupkg file found."
                }
                choco push $pkg.FullName --source https://push.chocolatey.org/ --api-key "$(CHOCOLATEY_API_KEY)"

